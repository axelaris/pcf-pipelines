groups: []

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:
- name: pcf-pipelines
  type: git
  source:
    uri: https://github.com/axelaris/pcf-pipelines.git
    branch: redis
#    private_key: {{git_private_key}}

- name: tile
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: {{product_slug}}
    product_version: {{product_version_regex}}
    sort_by: semver

- name: schedule
  type: time
  source:
    interval: 30m
    start: "12:00 AM"
    stop: "11:59 PM"
    location: America/Los_Angeles
    days: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]

jobs:
- name: regulator
  plan:
  - get: schedule
    trigger: true
  - get: tile
    params: { globs: [] }

- name: upload-and-stage-tile
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: tile
      passed: [regulator]
      trigger: true
      params:
        globs:
        - {{product_globs}}

  - task: wait-opsman-clear
    file: pcf-pipelines/tasks/wait-opsman-clear/task.yml
    params:
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}

  - task: upload-tile-and-stemcell
    file: pcf-pipelines/tasks/upload-product-and-stemcell/task.yml
    params:
      IAAS: {{iaas_type}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}
      PIVNET_API_TOKEN: {{pivnet_token}}
      NO_PROXY: ""
      OM_IP: ""

  - task: stage-tile
    file: pcf-pipelines/tasks/stage-product/task.yml
    params:
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}

  - task: toggle-errands
    file: pcf-pipelines/tasks/toggle-errands/task.yml
    params:
      ENABLE_ERRANDS: {{enable_errands}}
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}

- name: apply-changes
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: tile
      passed: [ upload-and-stage-tile ]
      trigger: true
      params:
        globs: [ ]
  - task: configure-tile
    file: pcf-pipelines/tasks/configure-redis/task.yml
    params:
      PRODUCT_IDENTIFIER: {{product_identifier}}
      OPS_MGR_HOST: {{ops_mgr_host}}
      OPS_MGR_USR: {{ops_mgr_usr}}
      OPS_MGR_PWD: {{ops_mgr_pwd}}
      SINGLETON_JOBS_AZ: {{singleton_jobs_az}}
      OTHER_AZS: {{other_azs}}
      NETWORK_NAME: {{network_name}}
      SERVICES_NETWORK_NAME: {{services_network_name}}
      SYSLOG_SELECTOR: {{syslog_selector}}
      SYSLOG_ADDRESS: {{syslog_address}}
      SYSLOG_PORT: {{syslog_port}}
      SYSLOG_TRANSPORT: {{syslog_transport}}
      SYSLOG_FORMAT: {{syslog_format}}
      SYSLOG_PERMITTED_PEER: {{syslog_permitted_peer}}
      SYSLOG_CA_CERT: {{syslog_ca_cert}}
      METRICS_POLLING_INTERVAL: {{metrics_polling_interval}}
